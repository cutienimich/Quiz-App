</head>
<body><div id="design-container">
  <img src="picture/giphy.gif" alt="" class="design">
  <img src="picture/24dd718c9d70c0abde06972b34dca35c-removebg-preview.png" alt="" class="design">
  <img src="picture/heartstrawberry.gif" alt="" class="design">
  <img src="picture/pinkcake.gif" alt="" class="design">
  <img src="picture/pinkcinamoroll.gif" alt="" class="design">

  <img src="picture/heartstrawberry.gif" alt="" class="design">
  <img src="picture/pinkcinamoroll.gif" alt="" class="design">
  <img src="picture/24dd718c9d70c0abde06972b34dca35c-removebg-preview.png" alt="" class="design">
  <img src="picture/pinkStrabery.gif" alt="" class="design">

</div>
<div class="quiz-container">

    <h1>QUIZ APP</h1>

    <!-- Show/Hide Button -->
    <button id="toggle-btn">Hide Questions</button>

    <!-- Live Score Tally -->
    <p id="score-tally">Score: 0 / 10</p>

    <!-- Question Card -->
    <div id="quiz-card" class="card"></div>

    <!-- Next Button -->
    <button id="next-btn">Next</button>

    <!-- Final Result -->
    <div id="result" class="card" style="display:none;"></div>

</div>

<script src="script.js"></script>
</body>
</html>
